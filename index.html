<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" href="/src/assets/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#272727" />
    <meta name="description" content="This is Notion from UDEADWAY" />
    <link rel="apple-touch-icon" href="/src/assets/icons/icon-192x192.png" />
    <link rel="apple-mobile-web-app-status-bar" content="272727" />
    <link rel="manifest" href="/manifest.json" />
    <title>Notion</title>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function (s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module" src="/src/Start.ts"></script>
  </body>
</html>
